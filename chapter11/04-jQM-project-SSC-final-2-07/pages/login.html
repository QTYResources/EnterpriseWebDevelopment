<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- Start: page #Login -->
		<div data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false" data-id="persistent-header">
				<h1><img class="header-logo" src="../assets/img/logo-20x20.png" alt=""/> Login</h1>
			</div><!-- /header -->
			<div data-role="content" >
				<h3>Please login</h3>
				<p id="error-message"></p>
				<form id="login-form">
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="username">Username:</label>
						<input required="required" type="text" name="username" id="username" value="" placeholder="Username"/>
					</div>
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="password">Password:</label>
						<input required="required" type="password" name="password" id="password" value="" placeholder="Password"/>
					</div>

					<div class="ui-grid-a">
						<div class="ui-block-a">
							<button data-theme="c" type="submit" id="login-cancel">
								Cancel
							</button>
						</div>
						<div class="ui-block-b">
							<button data-theme="a" type="submit" id="login-submit">
								Login
							</button>
						</div>
					</div>

				</form>
			</div><!-- /content -->
		</div><!-- /page  -->
	</body>
</html>
