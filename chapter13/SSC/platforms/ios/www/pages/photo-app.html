<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- Start: page -->
		<div data-role="page" data-add-back-btn="true" id="Photo-app">
			<div data-role="header" data-position="fixed" data-tap-toggle="false" data-id="persistent-header">
				<a href="login.html" data-icon="chevron-down" data-iconpos="right" class="ui-btn-right login-btn" data-rel="dialog">Login</a>
				<a href="#LogoutPopupDialog" data-icon="chevron-down" data-iconpos="right" class="ui-btn-right logout-btn" data-rel="popup" style="display: none">Logout</a>				
				<h1><img class="header-logo" src="../assets/img/logo-20x20.png" alt=""/></h1>
			</div><!-- /header -->
			<div data-role="content" >
				<h2 style="text-align:center;">SSC Photo App</h2>
                <p id="ssc-photo-app-description">
                    <span class="ui-icon-picture" style="font-size:4em; color:#C8727E"></span>
                <br/>
                You can take a picture and upload it to our gallery.
				</p>
				<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<a href="#" id="capturePhotoBtn" data-role="button"  data-mini="true" data-theme="b">Capture Photo</a>
					</div>
					<div class="ui-block-b">
						<a href="#" id="viewGallerylBtn" data-role="button"  data-mini="true" data-theme="a" >View Gallery</a>
					</div>
				</fieldset>
                <div id="photoUploader" class="ui-grid-a">
					<div class="ui-block-a">
						<div class="smallImgLink">
							<a href="#popupImage" data-rel="popup"> <img id="smallImage" src="" /> </a>
						</div>
					</div>
					<div class="ui-block-b">
						<a href="#popupImage" data-rel="popup" data-role="button" data-mini="true" data-theme="c">Preview</a>
						<a href="#" id="uploadPhotoBtn" data-role="button" data-mini="true" data-theme="c">Upload</a>
						<div id="done-msg-holder">
							<span class="ui-icon-ok-sign" style="font-size: 1.2em"></span> &nbsp; <span id="done-msg">Uploaded</span>
						</div>
					</div>
				</div>
				
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-id="persistent-footer">
				<div data-role="navbar" class="ssc-extra-navbar">
					<ul>
						<li>
							<a href="share-via-facebook.html" data-theme="c" data-transition="slidedown"><span class="ssc-share-item-icon ui-icon-facebook"></span> Share</a>
						</li>
						<li>
							<a href="share-via-twitter.html" data-theme="c" data-transition="slidedown"><span class="ssc-share-item-icon ui-icon-twitter"></span> Share</a>
						</li>
						<li>
							<a href="share-via-google-plus.html" data-theme="c" data-transition="slidedown"><span class="ssc-share-item-icon ui-icon-google-plus"></span> Share</a>
						</li>
					</ul>
				</div><!-- /navbar -->
							
				<div data-role="navbar" class="ssc-navbar">
					<ul>
						<li>
							<a href="about.html" data-iconshadow="false" data-icon="info-sign" data-transition="slideup">About</a>
						</li>
						<li>
							<a href="donate.html" data-iconshadow="false" data-icon="heart" data-transition="slideup">Donate</a>
						</li>
						<li>
							<a href="stats.html" data-iconshadow="false" data-icon="bar-chart" data-transition="slideup">Stats</a>
						</li>
						<li>
							<a href="events.html" data-iconshadow="false" data-icon="map-marker" data-transition="slideup">Events</a>
						</li>
						<li>
							<a href="media.html" data-iconshadow="false" data-icon="film" data-transition="slideup">Media</a>
						</li>
						<li>
							<a href="#" data-iconshadow="false" data-icon="share" class="ui-state-persist">Share</a>
						</li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
			<div data-role="popup" id="LogoutPopupDialog" data-transition="slidedown" data-position-to="window">
				<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content ui-body-d" role="main">
					<h3 class="ui-title">Are you sure you want to logout?</h3>
					<a href="#" data-role="button" data-inline="true" data-rel="back">Cancel</a>
					<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="a" class="logout-confirm-btn">Logout</a>
				</div>
			</div>
			<div data-role="popup" id="popupImage" data-transition="slidedown"  data-overlay-theme="a" data-theme="a" data-position-to="window" data-corners="false">
				<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				<img id="largeImage" src="" />
			</div>
		</div><!-- /page   -->
	</body>
</html>
